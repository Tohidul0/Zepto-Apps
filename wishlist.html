<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Wishlist</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />
</head>

<body class="bg-gray-100">
  <nav class="bg-white p-4 shadow-md fixed w-full top-0 z-10">
    <div class="container mx-auto flex justify-between items-center">
      <!-- Logo / Brand -->
      <h1 class="text-3xl font-extrabold text-indigo-600">BookApp</h1>

      <!-- Navigation Links -->
      <div class="space-x-6">
        <a href="index.html"
          class="text-gray-700 hover:text-indigo-600 transition-colors duration-300 font-medium">Home</a>
        <a href="wishlist.html"
          class="text-gray-700 hover:text-indigo-600 transition-colors duration-300 font-medium">Wishlist</a>
      </div>
    </div>
  </nav>

  <main class="p-4">
    <h2 class="text-2xl font-bold mb-4">Your Wishlist</h2>
    <div id="oops" class="hidden "></div>
    <div id="wishlist-books" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
      <!-- Wishlisted books will be displayed here -->
    </div>
    <!-- Pagination Controls -->
    <div id="pagination" class="flex flex-wrap justify-center mt-6 space-x-2">
      <button id="prev-button"
        class="bg-blue-500 text-white px-4 py-2 rounded-md disabled:opacity-50 disabled:cursor-not-allowed">
        Previous
      </button>

      <div id="page-numbers" class="flex space-x-2 flex-wrap justify-center"></div>

      <button id="next-button"
        class="bg-blue-500 text-white px-4 py-2 rounded-md disabled:opacity-50 disabled:cursor-not-allowed">
        Next
      </button>
    </div>
  </main>

  <script src="wishlist.js"></script>
</body>

</html>
