<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book list</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="bg-white p-4 shadow-md">
        <h1 class="text-2xl font-bold text-center">Gutenberg Book List</h1>
    </nav>
    
    <main class="p-4">
        <!-- Search bar for filtering books -->
        <div class="mb-6">
            <input 
                type="text" 
                id="search-bar" 
                placeholder="Search by title..." 
                class=" p-2 border border-gray-300 rounded-md focus:outline-none focus:border-indigo-500"
            >
        </div>
        <div class="mb-6">
            <select id="genre-filter" class=" p-2 border border-gray-300 rounded-md">
                <option value="all">All Genres</option>
            </select>
        </div>

        <!-- loader -->
        <div id="loader" class="flex mt-6 justify-center min-h-screen hidden">
            <div class="relative">
              <div class="w-16 h-16 bg-blue-500 rounded-full opacity-75 animate-ping"></div>
              <div class="absolute inset-0 w-16 h-16 bg-blue-700 rounded-full border-4 border-white"></div>
              <p>loading...</p>
            </div>
          </div>

          <!-- Dropdown for genre filter -->
        
          
       
        <div id="book-list" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- Books will be displayed here -->
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
